<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="src/style.css">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla JS Weather App</title>
</head>
<body>
    <div class="container">
        <h1>What is the weather today?</h1>
        <form>
            <input type="search" placeholder="Enter a city" id="search">
            <input type="submit" id="submit">
        </form>
        <div id="time">  
        </div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="humidity"></div>
        <div id="wind"></div>

        <div>
            <div>Mon</div>
            <div class="icon">☀️</div>
            <div class="minTemp"></div>
        </div>
    <footer>
        This project was coded by <a href="https://github.com/annadowding">Anna Dowding</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> 
</body>
</html>
